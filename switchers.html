<div id="switcher-layout">
	<div id="switcher-layout__header">Выбор темы</div>
	<ul id="switcher-layout__list">
		<li class="switcher-layout__list__item">
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="material" data-serguun42-labels>
				<input type="checkbox" id="material" class="mdl-checkbox__input" checked data-serguun42-switchers>
				<span class="mdl-checkbox__label">Добавить оформление «Material»</span>
			</label>
		</li>
		<div class="switcher-layout__list__separator"></div>
		<li class="switcher-layout__list__item">
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="ultra_dark" data-serguun42-labels>
				<input type="radio" id="ultra_dark" class="mdl-radio__button" name="dark" value="ultra_dark" data-serguun42-switchers>
				<span class="mdl-radio__label">Ultra Dark</span>
			</label>
		</li>
		<li class="switcher-layout__list__item">
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="deep_blue" data-serguun42-labels>
				<input type="radio" id="deep_blue" class="mdl-radio__button" name="dark" value="deep_blue" data-serguun42-switchers>
				<span class="mdl-radio__label">Deep Blue</span>
			</label>
		</li>
		<li class="switcher-layout__list__item">
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="nothing" data-serguun42-labels>
				<input type="radio" id="nothing" class="mdl-radio__button" name="dark" value="nothing" checked data-serguun42-switchers>
				<span class="mdl-radio__label">Без дополнителнений к тёмной теме</span>
			</label>
		</li>
		<div class="switcher-layout__list__separator"></div>
		<li class="switcher-layout__list__item">
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="always" data-serguun42-labels>
				<input type="radio" id="always" class="mdl-radio__button" name="time" value="always" data-serguun42-switchers>
				<span class="mdl-radio__label">Всегда тёмная тема</span>
			</label>
		</li>
		<li class="switcher-layout__list__item">
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="turn_off" data-serguun42-labels>
				<input type="radio" id="turn_off" class="mdl-radio__button" name="time" value="turn_off" data-serguun42-switchers>
				<span class="mdl-radio__label">Отключить тёмная тема</span>
			</label>
		</li>
		<li class="switcher-layout__list__item">
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="usual" data-serguun42-labels>
				<input type="radio" id="usual" class="mdl-radio__button" name="time" value="usual" checked data-serguun42-switchers>
				<span class="mdl-radio__label">По расписанию (после заката)</span>
			</label>
		</li>
	</ul>
</div>
<div id="switcher-layout--obfuscator"></div>
